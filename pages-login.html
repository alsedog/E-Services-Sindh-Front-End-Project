  <script>
      $(document).ready(function () {
          var cnicInput = $("#CNIC");
  
          cnicInput.on('input', function (event) {
              var inputVal = event.target.value;
  
              // Remove any non-digit characters
              var sanitizedValue = inputVal.replace(/\D/g, '');
  
              // Limit the total length to 13 digits
              if (sanitizedValue.length > 13) {
                  sanitizedValue = sanitizedValue.substr(0, 13);
              }
  
              // Format the value as "XXXXX-XXXXXXX-X"
              var formattedValue = '';
              for (var i = 0; i < sanitizedValue.length; i++) {
                  if (i === 5 || i === 12) {
                      formattedValue += '-';
                  }
                  formattedValue += sanitizedValue[i];
              }
  
              // Display the formatted input value in the input field
              cnicInput.val(formattedValue);
          });
      });
  </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
              
<script>
  function validateForm() {
    var passwordInput = $("#yourPassword");
    if (passwordInput.val().length < 8) {
      passwordInput.addClass("is-invalid");
      return false;
    }
    return true;
  }
</script>
